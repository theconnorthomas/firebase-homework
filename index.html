    <title>Train Scheduler</title>

<body>
    <div class="jumbotron jumbotron-fluid">
                <div class="container">
                  <h1 class="display-4">Train Scheduler</h1>
                  <p class="lead">Add and track train schedules.</p>
                </div>
              </div>
    <div class="container">

        <div class="row">

            <!-- Sign-Up Panel-->
            <div class="col-lg-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Add a new train to the schedule</h3>
                    </div>
                    <div class="panel-body">

                        <!-- Sign-up Form (note the various input "types")-->
                        <form role="form">
                            <div class="form-group">
                                <label for="trainName-input">Train name:</label>
                                <input class="form-control" id="trainName-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="destination-input">Destination:</label>
                                <input class="form-control" id="destination-input" type="text">
                            </div>
                            <div class="form-group">
                                <label for="firstTrain-input">First Train Time (HH:mm - military time):</label>
                                <input class="form-control" id="firstTrain-input" type="number">
                            </div>
                            <div class="form-group">
                                <label for="frequency-input">Frequency (min)</label>
                                <input class="form-control" id="frequency-input" type="number">
                            </div>
                            <button class="btn btn-primary" id="add-train" type="submit">Submit</button>
                            <button class="btn btn-primary" id="clear-inputs" type="submit">Clear</button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Most Recent Member Panel -->
            <!-- <div class="col-lg-6">
                <div class="panel panel-primary">

                    </div>

                        <h4 id="frequency-display"></h4>
                    </div>
                </div>
            </div> -->
            <div class="col-lg-10">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">Current Trains</h3>
                    </div>
                    <div class="col-lg-8">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col"></th>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

    </div>
